<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Signup | Final Project 2</title>
    <link rel="stylesheet" href="../style/signup.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="icon" sizes="180x180" href="favicon-32x32.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Signup Form</div>
      <form
        id="form_login"
        role="form"
        onsubmit="signUp(event);"
        autocomplete="off"
      >
        <div class="field">
          <input type="text" name="username" id="register_username" required />
          <label>Username</label>
        </div>
        <div class="field">
          <input type="email" name="email" id="register_email" required />
          <label>Email Address</label>
        </div>
        <div class="field">
          <input
            type="password"
            name="register_password"
            id="register_password"
            required
          />
          <label>Password</label>
        </div>
        <div class="field">
          <input
            type="password"
            name="register_password"
            id="register_password_konfirmasi"
            required
          />
          <label>Confirm Password</label>
        </div>
        <div class="field">
          <input type="submit" value="Signup" />
        </div>
        <div class="signup-link">
          Already a member? <a href="signin.html">Signin now</a>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
